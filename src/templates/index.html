<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decision - Datathon</title>
  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- Bootstrap -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Topo com logo -->
  <header class="text-center py-4 bg-light">
    <img src="{{ url_for('static', filename='img/decision_logo.png') }}" alt="Decision Logo" class="logo">
  </header>

  <!-- Conteúdo principal -->
  <main class="container flex-grow-1 my-5">
    <div class="row">
      <!-- Coluna Vagas -->
      <div class="col-md-6 col-12 mb-4">
        <div class="content-box">
          <h3>Vagas</h3>
          <p>Faça upload do arquivo de vagas</p>
          
          <!-- Área de upload -->
          <label class="upload-box" data-type="vagas">
            <input type="file" id="vagasFile" accept=".json" hidden>
            <div class="upload-content">
              <i class="bi bi-upload fs-1"></i>
              <p class="mb-0">Clique ou arraste o arquivo aqui</p>
              <small class="text-muted">Somente arquivos .json</small>
            </div>
          </label>
          <div id="vagasFileName" class="file-name"></div>
          <div id="vagasError" class="error-message"></div>
        </div>
      </div>

      <!-- Coluna Candidatos -->
      <div class="col-md-6 col-12 mb-4">
        <div class="content-box">
          <h3>Candidatos</h3>
          <p>Faça upload do arquivo de candidatos</p>
          
          <!-- Área de upload -->
          <label class="upload-box" data-type="candidatos">
            <input type="file" id="candidatosFile" accept=".json" hidden>
            <div class="upload-content">
              <i class="bi bi-upload fs-1"></i>
              <p class="mb-0">Clique ou arraste o arquivo aqui</p>
              <small class="text-muted">Somente arquivos .json</small>
            </div>
          </label>
          <div id="candidatosFileName" class="file-name"></div>
          <div id="candidatosError" class="error-message"></div>
        </div>
      </div>
    </div>
  <!-- Botão de envio -->
    <div class="row mt-4">
      <div class="col-12">
        <button id="uploadBtn" class="btn btn-primary btn-lg w-100">
          Enviar Arquivos
        </button>
        <div id="uploadMessage" class="upload-message"></div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p>Seu Nome © {{ 2025 }}</p>
  </footer>

  <!-- JS -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap icons -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
